<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="randomFilm" ng-controller="filmCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Header Buttons</h1>
        <button class="button">Edit</button>
      </ion-header-bar>
      <ion-content>

        <div class="row">
          <div class="col">
            <button class="button button-{{drama ? '' : 'outline'}} button-block button-dark" ng-click = "drama = !drama">Dram</button>
          </div>
          <div class="col">
            <button class="button button-{{action ? '' : 'outline'}} button-block button-calm" ng-click = "action = !action">Aksiyon</button>
          </div>
          <div class="col">
            <button class="button button-{{fantastic ? '' : 'outline'}} button-block button-positive" ng-click = "fantastic = !fantastic">Fantastik</button>
          </div>
          <div class="col">
            <button class="button button-{{thriller ? '' : 'outline'}} button-block button-balanced" ng-click = "thriller = !thriller">Gerilim</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="button button-{{comedy ? '' : 'outline'}} button-block button-energized" ng-click = "comedy = !comedy">Komedi</button>
          </div>
          <div class="col">
            <button class="button button-{{horror ? '' : 'outline'}} button-block button-assertive" ng-click = "horror = !horror">Korku</button>
          </div>
          <div class="col">
            <button class="button button-{{crime ? '' : 'outline'}} button-block button-royal" ng-click = "crime = !crime">Su√ß</button>
          </div>
          <div class="col">
            <button class="button button-{{historic ? '' : 'outline'}} button-block button-stable" ng-click = "historic = !historic">Tarihi</button>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button class="button button-block button-calm" ng-click = "random()">Rastgele Film Bul</button>  
          </div>
        </div>
        {{film}}
      </ion-content>
    </ion-pane>
  </body>
</html>
