<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="randomFilm" ng-controller="filmCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Header Buttons</h1>
        <button class="button">Edit</button>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col">
            <button class="button button-{{film_type ? '' : 'outline'}} button-dark" ng-click = "film_type = !film_type">Dram</button>
          </div>
          <div class="col">
            <button class="button button-block button-calm">Aksiyon</button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button class="button button-block button-calm" ng-click = "random()">random</button>  
          </div>
        </div>
        {{film.name}}
      </ion-content>
    </ion-pane>
  </body>
</html>
